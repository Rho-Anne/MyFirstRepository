    <script>
      function bida(health, stamina, strength, blood) {
        this.health = 100;
        this.stamina = 50;
        this.strength = 50;
        this.blood = 100;
      }

      function police(health, stamina, strength, blood) {
        this.health = 100;
        this.stamina = 50;
        this.strength = 50;
        this.blood = 100;
      }

      function Rifles(damage, durability) {
        this.damage = 10;
        this.durability = 100;
      }

       function Sniper(damage, durability) {
        this.damage = 10;
        this.durability = 100;
      }

      const tanggol = new bida();
      const rigor = new police();
      //100

      console.log("tanggol", tanggol);
      console.log("rigor", rigor);

      rigor.health = 90;

      console.log("tanggol's health:", tanggol.health);
      console.log("rigor's health:", rigor.health);
      
       console.log("There wepon");

      rigor.weapon.damage = 50;
