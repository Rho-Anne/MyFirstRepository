<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Text Base Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>
<body>
    <h1>Two-Player Text-Based Battle Game</h1>
    <div id="player-input">
        <input type="text" id="player1-name" placeholder=
        "Enter Player 1 name" oninput="validateNames()">
        <input type="text" id="player2-name" placeholder=
        "Enter Player 2 name" oninput="validateNames()"><br>
        <button id="start-game" onclick="startGame()">Start Game</button>
    </div> <br>
    <div id="game-container">
        <div class="player-container" id="player1">
            <h2 id="player1-title">Player 1</h2>
            <h3 id="player1-health">Health: 100</h3>
            <div class="health-bar"><div id="player1-health-bar" 
                class="health-bar-inner"></div></div>
            <h3>Wins: <span id="player1-wins">0</span></h3>


            <div class="weapon-choices" id="player1-weapon">
                <img src="" alt="submachine" data-weapon="submachine" class="weapon-img" onclick="selectWeapon(1,submachine,this)">
                <img src="" alt="chopper" data-weapon="chopper" class="weapon-img" onclick="selectWeapon(1,chopper,this)">
                <img src="" alt="sniper" data-weapon="sniper" class="weapon-img" onclick="selectWeapon(1,sniper,this)">
                <input type="hidden" id="player1-weapon-value" value="">
            </div>
            <button id="player1-attack" 
            onclick="playerAttack(1)">Attack</button>
        </div>
        <div class="player-container" id="player2">
            <h2 id="player2-title">Player 2</h2>
            <h3 id="player2-health">Health: 100</h3>
            <div class="health-bar"><div id="player2-health-bar" 
                class="health-bar-inner"></div></div>
            <h3>Wins: <span id="player2-wins">0</span></h3>
            <div class="weapon-choices" id="player2-weapon">
                <img src="" alt="submachine" data-weapon="submachine" class="weapon-img" onclick="selectWeapon(2,submachine,this)">
                <img src="" alt="chopper" data-weapon="chopper" class="weapon-img" onclick="selectWeapon(2,chopper,this)">
                <img src="sniper.png" alt="sniper" data-weapon="sniper" class="weapon-img" onclick="selectWeapon(2,sniper,this)">
                <input type="hidden" id="player2-weapon-value" value="">
            </div>
            <button id="player2-attack" onclick="playerAttack(2)" 
            >Attack</button>
        </div>
    </div>
    <div id="game-log"><h3>Game Log</h3></div>

    </script>
